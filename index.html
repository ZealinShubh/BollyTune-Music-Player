<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bollytune - Your Music is here</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img src="images/logo2.png" alt="Bollytune Logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="images/search.svg" alt="home" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>Active Song</h2>
          </div>

          <div class="active-songs">
            <img
              class="invert"
              src="images/music.svg"
              alt=""
              width="40"
              ,
              height="40"
            />
            <div class="active-songs-detail">
              <h2 id="active-song-title">Diljit Dosnj</h2>
              <p id="active-song-desc">I'm so lonely brok...</p>
            </div>
            <p>Play Now</p>
            <img class="invert lib-playbtn" src="images/play.svg" alt="" />
          </div>

          <div class="footer">
            <div>
              <a href="https://www.BollyTune.com/jp/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.BollyTune.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.BollyTune.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.BollyTune.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.BollyTune.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.BollyTune.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="bollytunePlaylists">
          <h1>BollyTune PlayList</h1>
          <div class="cardContainer">
            <div id="card-container"></div>
          </div>
          <div class="playbar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img src="images/prevsong.svg" alt="" />
              <img src="images/play.svg" alt="" />
              <img src="images/nextsong.svg" alt="" />
            </div>
            <div class="songtime">0:00 / 0:00</div>
            <div class="seekbar-container">
              <input
                type="range"
                id="seekbar"
                value="0"
                min="0"
                max="100"
                step="1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
